{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">

    <link rel="stylesheet" type="text/css" href="{% static 'business/style.css' %}?v=2">
</head>
<body>
<div class="ui text container" style="background-image:{% static 'img/pexels-pixabay-531880.jpg' %}; padding: 10%; ">
    <h1 style="text-align: center;">Dream Destination</h1>
    <h3 style="text-align: center;">Please Login to continue</h3>
    {% for m in messages %}
        <div class="ui {{ m.tags }} message">
            <p>{{ m }}</p>
        </div>
    {% endfor %}
    <form class="ui form" action="/login-verify/" method="POST">
        {% csrf_token %}
        <div class="field">
            <label>Username</label>
            <input type="text" name="username" placeholder="Username">
        </div>
        <div class="field">
            <label>Password</label>
            <input type="password" name="password" placeholder="Password">
        </div>
        <button class="ui purple large fluid primary button" type="submit">Login</button>
    </form>
</div>
</body>
</html>
